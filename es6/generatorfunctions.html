<meta name="description" content="generator functions" /> 



</head> 
<body> 



<script>




function* range(start, stop) {
  for (var i = start; i < stop; i++)
    yield i;
}

window.go = function go() {
  var start = 0;
  var stop = 3;
  for (var value of range(start, stop)) {
    alert("Ding! at floor #" + value);
  }
};

go();
