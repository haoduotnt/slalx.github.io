<body> 



<script>

    function createArrayIterator(arr) {
        let index = 0;
        return {
            next() {
                if (index < arr.length) {
                    return { done: false, value: arr[index++] };
                } else {
                    return { done: true };
                }
            }
        }
    }




var myIterable = {}
myIterable[Symbol.iterator] = function* () {
    yield 1;
    yield 2;
    yield 3;
};

for(var x of myIterable){
  console.log(x);
}

function loopArray(){
  'use strict';

  let arr = ['foo', 'bar', 'baz'];

  for (let element of arr.entries()) {
    console.log( element);
  }

}


loopArray();


</script>
