<!DOCTYPE html>  
<html> 
<head> 
<meta charset="utf-8"> 
<title>class</title> 
<meta name="keywords" content="class" /> 
<meta name="description" content="class" /> 



</head> 
<body> 



<script>

var handler = {
    get: function(target, name){
        return name in target?
            target[name] :
            37;
    }
};

var p = new Proxy({}, handler);
p.a = 1;
p.b = undefined;

console.log(p.a, p.b); // 1, undefined
console.log('c' in p, p.c); // false, 37




</script>

</body>
</html>
