<!DOCTYPE html>  
<html> 
<head> 
<meta charset="utf-8"> 
<title>ecmascript6变量声明</title> 
<meta name="keywords" content="var,let,const" /> 
<meta name="description" content="ecmascript6 varible declaration" /> 



</head> 
<body> 



<script type="text/javascript">
   
function foo() {
  console.log( x );
  console.log( y );
 
  var x = 1;
  if (x === 1) {
    let y = 2;
  }
  console.log( y );
}
 
foo();
console.log( x );
    
</script>



</body>
</html>
