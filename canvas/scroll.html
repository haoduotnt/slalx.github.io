<!DOCTYPE html>  
<html> 
<head> 
<meta charset="utf-8"> 
<title>canvas scroll</title> 
<meta name="keywords" content="canvas scroll" /> 
<meta name="description" content="canvas scroll" /> 



</head> 
<body> 

<style>

</style>

<canvas id="J_Scroll"></canvas>

<script>



var canvas = document.getElementById('J_Scroll'),
    ctx = canvas.getContext("2d"),
    width= 75,
    height = 75,
    margin = 5,
    count = 10;

for (var i = 0; i <= count; i++) {
    debugger;
    if(i==0){
         ctx.strokeRect(0,0,width,height);
     }else if(0<i<count){
        ctx.strokeRect(0+width*i+margin*i,0,width,height);
     }else if(i==count){
        ctx.strokeRect(0+width,0,width,height);
     }
};






</script>

</body>
</html>
