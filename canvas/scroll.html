<style>

</style>

<canvas id="J_Scroll"></canvas>

<script>



var canvas = document.getElementById('J_Scroll'),
    ctx = canvas.getContext("2d"),
    viewportWidth = window.innerWidth,
    width= 192,
    height = 168,
    margin = 5,
    count = 10;





canvas.setAttribute('width',viewportWidth);

ctx.strokeRect(0,0,width,height);

var images = [
    './img/0.jpg',
    './img/1.jpg',
    './img/2.jpg',
    './img/3.jpg',
    './img/4.jpg',
    './img/5.jpg',
    './img/6.jpg',
    './img/8.jpg',
    './img/9.jpg'

];


var img = new Image();
img.onload = function(){
    ctx.drawImage(img, 0+width*1+margin*1, 0);
}

img.src = images[0];
