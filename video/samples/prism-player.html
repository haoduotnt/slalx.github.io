<!DOCTYPE html>  
<html> 
<head> 
<meta charset="utf-8"> 
<title>prism播放器示例</title> 
<meta name="keywords" content="prism播放器" /> 
<meta name="description" content="prism播放器" /> 
<link rel="stylesheet" type="text/css" href="http://g.tbcdn.cn/de/prismplayer/1.1.0/skins/default/index-min.css">
<script type="text/javascript" src="http://g.tbcdn.cn/de/prismplayer/1.1.0/prism-min.js"></script>


</head> 
<body> 
<div id="J_prismPlayer"></div>
<script type="text/javascript">
var player = new prismplayer({
    id: "J_prismPlayer", // 容器id
    vid: 2137426,        // 视频id
    autoplay: true,      // 自动播放
    width: "100%",       // 播放器宽度
    height: "400px"      // 播放器高度
});

</script>
</body> 
</html>
