function range(){
    var arr = [];
    var arg = arguments;
    if(arg.length == 1) {
        start = 0;
        stop = arg[1];
        step = 1;
    }
    if(arg.length == 2) {
        start = arg[0];
        stop = arg[1];
        step = 1;
    }
    if(arg.length == 3){
        start = arg[0];
        stop = arg[1];
        step = arg[2];
    }
    
    for (var i=arg[0];i<arg[2];i=i+arg[1]){
        arr.push(i);

    return arr;
}
