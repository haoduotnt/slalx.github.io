<!DOCTYPE html>  
<html> 
<head> 
<meta charset="utf-8"> 
<title>事件闭包</title> 
<meta name="keywords" content="事件闭包" /> 
<meta name="description" content="事件闭包" /> 



</head> 
<body> 

<p>111111111111111111111111</p>
<p>111111111111111111111111</p>
<p>111111111111111111111111</p>
<p>111111111111111111111111</p>
<p>111111111111111111111111</p>
<p>111111111111111111111111</p>

<script type="text/javascript">


var ps = document.getElementsByTagName('p');

for(var i = 0; i < ps.length; i ++) {
	var item = ps[i];

	document.getElementsByTagName('p')[i].onclick = (function(item){
		return function() {
			item.style.backgroundColor='#eee';
		}
	})(item)

}


</script>
</body> 
</html>
